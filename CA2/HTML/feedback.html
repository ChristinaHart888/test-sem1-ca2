    <div class="container-fluid text-center">
    <p class="col-12 display-3">Any feedback? Feel free to share down below!</p>
    <form>
      <div class="form-row">
        <div class="form-group col-md-6 col-lg-3 mx-auto">
          <label for="fName">First Name</label>
          <input type="text" class="form-control" id="fName" placeholder="First Name">
        </div><!--End Form Group-->
        <div class="form-group col-md-6 col-lg-3 mx-auto">
          <label for="lName">Last Name</label>
          <input type="text" class="form-control" id="lName" placeholder="Last Name">
        </div>
      </div><!--End Form Row-->
      <div class="form-group">
        <p>Please enter your age:</p>
        <div class="form-check form-check-inline my-5">
          <input class="form-check-input" type="radio" id="priSch" value="option1" name="age">
          <label class="form-check-label" for="priSch">
            0-12
          </label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" id="secSch" value="option1" name="age">
          <label class="form-check-label" for="secSch">
            13-16
          </label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" id="terSch" value="option1" name="age">
          <label class="form-check-label" for="terSch">
            17-21
          </label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" id="yAdult" value="option1" name="age">
          <label class="form-check-label" for="yAdult">
            21-29
          </label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" id="older" value="option1" name="age">
          <label class="form-check-label" for="older">
            >30
          </label>
        </div><!--End form-check-->
      </div><!--End form group-->
      <div class="form-group">
        <label for="joinSOC">After reading this blog, how tempted are you to join SOC?</label>
          <select class="form-control my-5 col-lg-4 col-md-6 col-sm-12 mx-auto" id="joinSOC">
          <option></option>
          <option>Very Tempted</option>
          <option>Tempted</option>
          <option>Neutral</option>
          <option>Not Tempted</option>
          <option>Very Not Tempted</option>
          </select>
      </div><!--End Form Group-->
      <div class="form-group">
        <label for="influence">On a scale of 0-10, how has this blog changed you view of SOC?</label>
        <input type="range" class="form-control-range my-5 col-lg-4 col-md-6 col-sm-12 mx-auto" id="influence" min="0" max="10" step="1" value="5">
        <p id="val"></p>
      </div><!--End Form Group-->
      <div class="form-group">
        <label for="comments">Any comments/enquiries? Feel free to leave them in the box below!</label>
        <input type="text" class="form-control my-5 col-lg-4 col-md-6 col-sm-12 mx-auto"" id="comments" placeholder="Enter your comments here...">
      </div>

      <button type="submit" class="btn-primary btn mb-5">Submit</button>
    </form>
